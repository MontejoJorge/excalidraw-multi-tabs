name: Quality checks 👌🧪

on:
  workflow_call:
    inputs:
      commit:
        required: true
        type: string

jobs:
  quality:
    name: Run ${{ matrix.command }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        command:
          - lint
          - typecheck
  
    steps:
      - name: Checkout ⬇️
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit }}
          show-progress: false

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
  
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ${{ matrix.command }} ⚙️
        run: pnpm run ${{ matrix.command }}
